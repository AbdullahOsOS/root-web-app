<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link th:href="@{https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{https://unpkg.com/aos@next/dist/aos.css}">

    <script th:href="@{https://kit.fontawesome.com/a076d05399.js}"></script>
    <title>Your Profile</title>
    <link rel='icon' href="images/icon.png">
</head>
<body>
    <section class="aboutheader">
    <nav>
        <img src="images/White_LOGO.png" class="logo">
        <ul>
            <li> <a class="active" href="#" >MY PROFILE</a></li>
            <li> <a href="/me/chart">MY CONSUMPTION</a></li>
            <li> <a href="me/bill">PAYMENT</a></li>
        </ul>
        <div id="logoutDiv">
            <form action="#" th:action="@{/logout}"method="POST">
                <button type="submit" class="btn btn-secondary float-right" id="logout-btn">Logout</button>
            </form>
        </div>
    </nav>
    </section>
<!---------------------------------------body------------------------------------------------>

<div class="billing">
    <h2><font color="06113C">My Information</font></h2>
    <hr>
    <p>
        User_Id : <span th:text="${user.id}" id="user1"></span><br>
        <br>
        Username : <span th:text="${user.name}" id="user2"></span><br>
        <br>
        Email : <span th:text="${user.email}" id="user3"></span><br>
        <br>
        State : <span th:text="${user.state}" id="user4"></span><br>
        <br>
        Phone : <span th:text="${user.phone}" id="user5"></span><br>
        <br>
        Address : <span th:text="${user.address}" id="user6"></span><br>
        <br>

    </p>
    <br>
    <br>
</div>
<script src="https://unpkg.com/aos@next/dist/aos.js"> </script>
<script>
    AOS.init({
        duration:1000
    });
</script>

</body>
</html>
